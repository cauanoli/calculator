<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="previous"></div>
          <div class="current">
            <div class="operation"></div>
            <div class="current-number"></div>
          </div>
        </div>

        <div class="buttons-container">
          <div class="row">
            <button id="clear">AC</button>
            <button id="division" class="operator">/</button>
          </div>

          <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiplication" class="operator">x</button>
          </div>

          <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtraction" class="operator">-</button>
          </div>

          <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="addition" class="operator">+</button>
          </div>

          <div class="row">
            <button class="number">0</button>
            <button id="backspace">âŒ«</button>
            <button id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
